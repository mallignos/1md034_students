<!DOCTYPE html>
<!-- Author: Mattias Aronsson Adler, maad9978 -->
<html lang="en">
	<head>
		<script type="text/javascript" src="js/menu.js" defer></script>
		<script src="js/js_script.js" defer></script>
		<script src="https://vuejs.org/js/vue.js" defer></script> 
		<script src="js/vue_script.js" defer></script>  
		<title>BurgerOnline</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>
			<img src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2018/04/20/17/rosewood-london.jpg?width=1000&height=614&fit=bounds&format=pjpg&auto=webp&quality=70&crop=16:9,offset-y0.5">
			<h1>Välkommen till BurgerOnline</h1>
		</header>
		<main>
			<section id="burger_select">
				<h2>Välj din burgare!</h2>
				<p>
					Dagens Goda Burgare, redo för att levereras till dig!
				</p>
				<div id='vue_wrapper' class='wrapper' style='display:none;'>
					<div v-for="b in burgers" class='burger_item'>
						<div class='table_header'>
							{{ b.arr()[0] }}
						</div>
						<div class='image_box'>
							<img v-bind:src="b.arr()[1]">
						</div>
						<div class='list_box'>
							<ul>
								<li v-for="n in b.arr()[2]"> {{n}}</li>
								<li v-if="b.arr()[3]"> Contains <span class="best">gluten</span></li>
							</ul>
						</div>
						<div>
							<input type='checkbox' v-bind:id="b.arr()[0]" name="burger_checkbox">
						</div>
					</div>
				</div>
			</section>
			<section id = "delivery_address">
				<h2>Din Leveransaddress</h2>
				<form>
					<p>
					    <label for="firstname">Förnamn</label><br>
					    <input type="text" id="firstname" name="fn" required="required" placeholder="John">
					</p>
					<p>
					    <label for="lastname">Efternamn</label><br>
					    <input type="text" id="lastname" name="ln" placeholder="Smith">
					</p>
					<p>
						<label for="email">E-post</label><br>
					    <input type="email" id="email" name="em" required="required" placeholder="john.smith@jsmith.com">
					</p>
					<p>
						<label for="address">Address</label><br>
					    <input type="text" id="adress" name="ad" required="required" placeholder="John Smith Street 44">
					</p>
					<p>
						<label for="city">Ort</label><br>
					    <input type="text" id="city" name="ct" required="required" placeholder="John Smith City">
					</p>
					<p>
					    <label for="payment_op">Betalningsalternativ</label><br>
					    <select id="payment_op" name="pop">
					    	<option selected="selected">Betalkort</option>
					        <option>Rent Guld</option>
					        <option>Flaskkapsyler</option>
					        <option>Diskning</option>
					        <option>Blod</option>
					    </select>
					</p>
					<p>
						<label>Vilken är din favoritfärg?</label>
						<div>
						  <input type="radio" id="cred" name="fav_color" value="cred" required="required" checked="checked">
						  <label for="cred">Röd</label>
						</div>
						<div>
						  <input type="radio" id="cblue" name="fav_color" value="cblue">
						  <label for="cblue">Blå</label>
						</div>
						<div>
						  <input type="radio" id="cgreen" name="fav_color" value="cgreen">
						  <label for="cgreen">Grön</label>
						</div>
						<div>
						  <input type="radio" id="crainbow" name="fav_color" value="crainbow">
						  <label for="crainbow">Rainbow</label>
						</div>
						<div>
						  <input type="radio" id="cyes" name="fav_color" value="cyes">
						  <label for="cyes">Ja</label>
						</div>
						<div>
						  <input type="radio" id="ccow" name="fav_color" value="ccow">
						  <label for="ccow">En ko</label>
						</div>
					</p>
					<p>
						<button id="done_button" type="submit" v-on:click="clicked()"><img src="https://openclipart.org/download/220795/Bat-Silhouette.svg"> Send Info</button>
					</p>
				</form>
				<div id='submit_message'>
					<p v-for="a in form_choice">
						{{a}}
					</p>
				</div>
			</section>
	 
		</main>
		<footer>
			<hr>
			&copy;Copyright 1969 lolololol.
		</footer>
	</body>
</html>
